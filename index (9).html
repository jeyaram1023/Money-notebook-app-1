<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Notebook</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      color: #ffffff;
      margin-bottom: 5px;
      text-transform: uppercase;
      animation: slideIn 1s ease-out;
    }
    .limit-display-area {
      display: flex;
      justify-content: space-around;
      align-items: stretch;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
      padding: 0 5px;
      min-height: 40px;
      gap: 10px;
    }
    #monthlyLimitDisplay, #dailyLimitDisplay {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #121212;
      background-color: #1e1e1e;
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 200px;
      transition: border-color 0.3s;
    }
    #monthlyLimitDisplay:not(:empty), #dailyLimitDisplay:not(:empty) {
        border-color: #555;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #ffffff;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
    }
    #spendBtn {
      background-color: #ff4d4d;
    }
    #spendBtn:hover {
      background-color: #ff6666;
      transform: scale(1.1);
    }
    #reserveBtn {
      background-color: #4caf50;
    }
    #reserveBtn:hover {
      background-color: #66bb6a;
      transform: scale(1.1);
    }

    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }
    #menuBtn {
      background-color: black;
      color: white;
      border: dashed #ff66ff;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
    }
    #menuBtn:hover {
      background-color: #333;
      transform: scale(1.1);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2c2c2c;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
      border-radius: 5px;
      padding: 10px 0;
      margin-top: 5px;
    }
    .dropdown-content button {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      width: 100%;
      text-align: left;
      background-color: transparent;
      border: none;
      font-size: 15px;
    }
    .dropdown-content button:hover {
      background-color: #555;
      transform: scale(1.02);
    }
    .menu-container:hover .dropdown-content {
      display: block;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-out;
    }
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }
    input, textarea, select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #ffffff;
      width: 100%;
      box-sizing: border-box;
      transition: 0.3s ease-in-out;
    }
    .input-container label {
      position: absolute;
      top: 12px;
      left: 15px;
      color: #888;
      font-size: 14px;
      transition: 0.3s;
      pointer-events: none;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #00bcd4;
    }
    input:focus + label, textarea:focus + label, select:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:not(:placeholder-shown) + label,
    select:not([value="nil"]):not(:focus) + label {
      top: -12px;
      left: 10px;
      color: #00bcd4;
      font-size: 12px;
      background-color: #1e1e1e;
      padding: 0 5px;
    }
    input[type="date"]:not(:placeholder-shown) + label,
    input[type="date"]:focus + label {
        top: -12px;
        left: 10px;
        color: #00bcd4;
        font-size: 12px;
        background-color: #1e1e1e;
        padding: 0 5px;
    }

    .month-section {
      margin-bottom: 20px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      opacity: 0;
      animation: slideInUp 1s ease-out forwards;
    }
    .month-section:hover {
      transform: scale(1.03);
    }
    .month-header {
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .transaction-list {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }
    .transaction-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px;
      border-bottom: 1px solid #333;
      animation: fadeIn 0.5s ease;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(150,150,150,0.5);
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    .transaction-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-right: 10px;
        flex-grow: 1;
    }
    .reason-category {
        font-weight: 500;
    }
    .payment-time-display {
        font-size: 0.85em;
        color: #bbb;
        margin-top: 2px;
    }
    .transaction-item.positive .amount {
      color: #4caf50;
    }
    .transaction-item.negative .amount {
      color: #ff4d4d;
    }
    .delete-symbol {
      margin-left: 10px;
      cursor: pointer;
      font-size: 18px;
      color: #ff4d4d;
      transition: color 0.3s;
    }
    .delete-symbol:hover {
      color: #4caf50;
    }
    .footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
      color: #ffffff;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
    }
    .chart-container {
      width: 100%;
      max-height: 300px;
      margin: 30px 0;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }
    #searchInput {
      display: none;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #ffffff;
      transition: 0.3s;
    }
    #searchInput:focus {
      border-color: #00bcd4;
    }
    .search-btn {
     position: fixed;
      top: 20px;
       right: 20px;
      background-color: black;
       color: white;
      border: solid #3366ff;
     padding: 10px 10px;
      font-size: 20px;
      border-radius: 20px;
    cursor: pointer;
      z-index: 1000;
     box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
     transition: background-color 0.3s, transform 0.3s;
    }
    .search-btn:hover {
      color: #00bcd4;
    }

    /* New: Scroll to Top Button Styles */
    #scrollToTopBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100; /* Ensure it's above other elements like search */
      border: none;
      outline: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      padding: 12px 15px;
      border-radius: 50%;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s, opacity 0.3s, transform 0.2s;
    }
    #scrollToTopBtn:hover {
      background-color: #0097a7;
      transform: scale(1.1);
    }

    /* New: Page Notification Area Styles */
    .page-notifications {
      margin-top: 20px;
      padding: 10px;
      background-color: #1a1a1a; /* Slightly different background */
      border-radius: 5px;
      /* min-height: 40px; Remove fixed min-height, let content define it */
      border: 1px solid #333;
      /* text-align: center; Let messages align left */
      color: #ccc;
      max-height: 150px; /* Limit height and allow scroll if many messages */
      overflow-y: auto;
    }
    .notification-message {
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 4px;
        font-size: 14px;
        opacity: 0; /* Start transparent for fade-in */
        transition: opacity 0.5s ease-in-out;
        color: white; /* Default text color */
    }
    .notification-message:last-child {
        margin-bottom: 0; /* No margin for the last message */
    }
    .notification-message.success {
        background-color: #4caf50; /* Green for success */
    }
    .notification-message.error {
        background-color: #ff4d4d; /* Red for error */
    }
    .notification-message.info {
        background-color: #2196f3; /* Blue for info */
    }


    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    @keyframes slideInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .input-section {
        flex-direction: column;
      }
      .limit-display-area {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
       #monthlyLimitDisplay, #dailyLimitDisplay {
        width: 90%;
        min-width: unset;
      }
      #scrollToTopBtn {
        bottom: 20px;
        right: 20px;
        padding: 10px 13px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <button id="menuBtn">‚ò∞ Menu</button>
    <div class="dropdown-content">
      <button onclick="scrollToGraph()">üìä Graph</button>
      <button onclick="navigateToMonthlyReport()">üìÖ Monthly Graph</button>
      <button onclick="toggleMonthlyLimit()">üí∞ Monthly Limit</button>
      <button onclick="toggleDailyLimit()">üíµ Daily Limit</button>
      <button onclick="handleDailyReminder()">üîî Set/Update Reminder</button>
    </div>
  </div>

  <div class="container">
    <h1>Money Notebook</h1>
    <div class="limit-display-area">
        <span id="monthlyLimitDisplay"></span>
        <span id="dailyLimitDisplay"></span>
    </div>
    <input type="text" id="searchInput" placeholder="Search by date, time, reason, category, amount (+/-)..." oninput="filterTransactions()">
    <button class="search-btn" onclick="toggleSearchInput()">üîç</button>

    <div class="controls">
      <button id="spendBtn">- Spend</button>
      <button id="reserveBtn">+ Reserve</button>
    </div>

    <div class="input-section">
      <div class="input-container">
        <input type="number" id="amount" placeholder=" " min="0">
        <label for="amount">Amount</label>
      </div>
      <div class="input-container">
        <textarea id="reason" rows="1" placeholder=" "></textarea>
        <label for="reason">Reason for spend or reserve</label>
      </div>
      <div class="input-container">
        <select id="category">
          <option value="nil">defaultü´•</option>
          <option value="Food">Foodü•ò</option>
          <option value="Entertainment">Entertainmentüçø</option>
          <option value="Bills">Billsüßæ</option>
          <option value="Savings">Savingsüè¶</option>
          <option value="Travel">Travel‚úàÔ∏è</option>
          <option value="Shopping">Shopping üõí</option>
          <option value="Other">Other</option>
        </select>
        <label for="category">Category</label>
      </div>
      <div class="input-container">
        <input type="date" id="date" placeholder=" ">
        <label for="date">Date</label>
      </div>
    </div>

    <div id="months"></div>
    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>
    <div id="pageNotificationArea" class="page-notifications"></div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Money Notebook by RAMU_THE_KING</p>
  </div>

  <button id="scrollToTopBtn" title="Go to top">‚Üë</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const spendBtn = document.getElementById('spendBtn');
    const reserveBtn = document.getElementById('reserveBtn');
    const amountInput = document.getElementById('amount');
    const reasonInput = document.getElementById('reason');
    const categoryInput = document.getElementById('category');
    const dateInput = document.getElementById('date');
    const searchInput = document.getElementById('searchInput');
    const monthsDiv = document.getElementById('months');
    const ctx = document.getElementById('expenseChart').getContext('2d');
    const pageNotificationArea = document.getElementById('pageNotificationArea'); // New
    let expenseChart;
    let cachedTransactions = [];

    const monthlyLimitDisplay = document.getElementById('monthlyLimitDisplay');
    const dailyLimitDisplay = document.getElementById('dailyLimitDisplay');

    const dbName = 'moneyNotebook';
    let db;

    // --- LocalStorage Keys ---
    const LS_MONTHLY_LIMIT = 'moneyNotebook_monthlyLimit';
    const LS_DAILY_LIMIT = 'moneyNotebook_dailyLimit';
    const LS_IS_MONTHLY_LIMIT_ON = 'moneyNotebook_isMonthlyLimitOn';
    const LS_IS_DAILY_LIMIT_ON = 'moneyNotebook_isDailyLimitOn';
    const LS_DAILY_REMINDER_TIME = 'moneyNotebook_dailyReminderTime';
    const LS_IS_DAILY_REMINDER_ENABLED = 'moneyNotebook_isDailyReminderEnabled';
    const LS_LAST_NOTIFICATION_DATE = 'moneyNotebook_lastNotificationDate';


    let currentMonthlyLimit = parseFloat(localStorage.getItem(LS_MONTHLY_LIMIT)) || 0;
    let currentDailyLimit = parseFloat(localStorage.getItem(LS_DAILY_LIMIT)) || 0;
    let isMonthlyLimitOn = localStorage.getItem(LS_IS_MONTHLY_LIMIT_ON) === 'true';
    let isDailyLimitOn = localStorage.getItem(LS_IS_DAILY_LIMIT_ON) === 'true';

    let dailyReminderTime = localStorage.getItem(LS_DAILY_REMINDER_TIME) || '';
    let isDailyReminderEnabled = localStorage.getItem(LS_IS_DAILY_REMINDER_ENABLED) === 'true';
    let reminderIntervalId = null;


    // --- New: Page Notification Function ---
    function showPageNotification(message, type = 'info', duration = 3000) {
        if (!pageNotificationArea) return;

        const notificationDiv = document.createElement('div');
        notificationDiv.className = `notification-message ${type}`;
        notificationDiv.textContent = message;
        
        pageNotificationArea.insertBefore(notificationDiv, pageNotificationArea.firstChild);
        
        // Trigger reflow to apply transition for fade-in
        void notificationDiv.offsetWidth; 
        notificationDiv.style.opacity = '1';

        if (duration > 0) {
        setTimeout(() => {
            notificationDiv.style.opacity = '0'; // Fade out
            setTimeout(() => {
            if (pageNotificationArea.contains(notificationDiv)) {
                notificationDiv.remove();
            }
            }, 500); // Remove after fade-out animation (500ms)
        }, duration);
        }
    }


    window.scrollToGraph = () => {
      document.querySelector('.chart-container').scrollIntoView({ behavior: 'smooth' });
    };

    window.navigateToMonthlyReport = () => {
      window.location.href = 'monthly_report.html';
    };

    const openDb = () => {
      const request = indexedDB.open(dbName, 1);
      request.onerror = (event) => {
        console.error('Error opening DB:', event.target.error);
        showPageNotification('Error connecting to database. Some features might not work.', 'error', 5000);
      }
      request.onsuccess = (event) => {
        db = event.target.result;
        loadTransactions();
        startReminderSystem();
      };
      request.onupgradeneeded = (event) => {
        const db = event.target.result;
        const store = db.createObjectStore('transactions', { keyPath: 'id', autoIncrement: true });
        store.createIndex('month', 'month');
        store.createIndex('date', 'date');
      };
    };

    const saveTransaction = (month, date, amount, reason, category, paymentTime) => {
      const transaction = { month, date, amount, reason, category, paymentTime };
      if (!db) {
        showPageNotification('Database not available. Cannot save transaction.', 'error');
        return;
      }
      const transactionDb = db.transaction(['transactions'], 'readwrite');
      const store = transactionDb.objectStore('transactions');
      const addRequest = store.add(transaction);
      addRequest.onsuccess = () => {
        loadTransactions();
        showPageNotification('Transaction saved successfully!', 'success');
        if (typeof confetti === 'function') {
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
      };
      addRequest.onerror = (event) => {
        console.error('Error saving transaction:', event.target.error);
        showPageNotification('Error saving transaction. See console for details.', 'error');
      };
    };

    const deleteTransaction = (id) => {
      if (!db) {
        showPageNotification('Database not available. Cannot delete transaction.', 'error');
        return;
      }
      const transactionDb = db.transaction(['transactions'], 'readwrite');
      const store = transactionDb.objectStore('transactions');
      const deleteRequest = store.delete(id);
      deleteRequest.onsuccess = () => {
        loadTransactions();
        showPageNotification('Transaction deleted.', 'info');
      };
      deleteRequest.onerror = (event) => {
        console.error('Error deleting transaction:', event.target.error);
        showPageNotification('Error deleting transaction. See console for details.', 'error');
      };
    };

    const formatDate = (dateString) => {
      if (!dateString) return 'Invalid Date';
      try {
        const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
        return new Intl.DateTimeFormat('en-GB', options).format(new Date(dateString));
      } catch (e) { return dateString; }
    };

    const formatTime = (timeString) => { 
        if (!timeString) return '';
        const [hours, minutes] = timeString.split(':');
        const h = parseInt(hours, 10);
        const m = parseInt(minutes, 10);
        if (isNaN(h) || isNaN(m)) return timeString; 

        const ampm = h >= 12 ? 'PM' : 'AM';
        const h12 = h % 12 || 12; 
        return `${String(h12).padStart(2, '0')}:${String(m).padStart(2, '0')} ${ampm}`;
    };


    const renderTransactions = (data) => {
      const filterText = searchInput.value.toLowerCase().trim();
      monthsDiv.innerHTML = '';
      const daysData = {};

      const filteredData = data.filter(transaction => {
        if (!filterText) return true;
        const { date, amount, reason, category, paymentTime } = transaction;
        const formattedDateForSearch = formatDate(date).toLowerCase();
        const reasonLower = reason ? reason.toLowerCase() : '';
        const categoryLower = category ? category.toLowerCase() : '';
        const paymentTimeLower = paymentTime ? paymentTime.toLowerCase() : ''; 
        const formattedPaymentTimeLower = paymentTime ? formatTime(paymentTime).toLowerCase() : '';


        if (formattedDateForSearch.includes(filterText)) return true;
        if (reasonLower.includes(filterText)) return true;
        if (categoryLower.includes(filterText)) return true;
        if (paymentTimeLower.includes(filterText)) return true; 
        if (formattedPaymentTimeLower.includes(filterText)) return true; 
        if (filterText === '+' && amount >= 0) return true;
        if (filterText === '-' && amount < 0) return true;
        const numericFilter = parseFloat(filterText);
        if (!isNaN(numericFilter) && amount === numericFilter) return true;
        return false;
      });

      filteredData
        .sort((a, b) => { 
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            if (dateA > dateB) return -1;
            if (dateA < dateB) return 1;
            if (a.paymentTime && b.paymentTime) {
                return b.paymentTime.localeCompare(a.paymentTime);
            } else if (a.paymentTime) { 
                return -1;
            } else if (b.paymentTime) { 
                return 1;
            }
            return 0;
        })
        .forEach((transaction) => {
          const { date } = transaction;
          const formattedDate = formatDate(date);
          if (!daysData[formattedDate]) daysData[formattedDate] = [];
          daysData[formattedDate].push({ ...transaction, formattedDate });
        });

      for (const [day, transactionsForDay] of Object.entries(daysData)) {
        const daySection = document.createElement('div');
        daySection.classList.add('month-section');
        const total = transactionsForDay.reduce((sum, t) => sum + t.amount, 0);
        daySection.innerHTML = `
          <div class="month-header"><span>${day}</span><span>‚Çπ${total.toFixed(2)}</span></div>
          <div class="transaction-list">
            ${transactionsForDay.map(({ id, amount, reason, category, paymentTime }) => {
              let reasonCategoryText = `${reason} (${category || 'N/A'})`; 
              let timeDisplayHtml = '';
              if (paymentTime) {
                timeDisplayHtml = `<span class="payment-time-display">Time: ${formatTime(paymentTime)}</span>`;
              }
              return `
              <div class="transaction-item ${amount >= 0 ? 'positive' : 'negative'}">
                <div class="transaction-info">
                  <span class="reason-category">${reasonCategoryText}</span>
                  ${timeDisplayHtml}
                </div>
                <span class="amount">
                  ${amount >= 0 ? `+‚Çπ${amount.toFixed(2)}` : `-‚Çπ${Math.abs(amount).toFixed(2)}`}
                  <span class="delete-symbol" onclick="deleteTransaction(${id})">üóëÔ∏è</span>
                </span>
              </div>`;
            }).join('')}
          </div>`;
        monthsDiv.appendChild(daySection);
      }
      const items = monthsDiv.querySelectorAll('.month-section, .transaction-item');
      items.forEach(item => {
        item.style.opacity = '0';
        setTimeout(() => item.style.opacity = '1', 50);
      });
    };

    const renderChart = (data) => {
      if (!data) { if (expenseChart) expenseChart.destroy(); return; }
      const expenseData = data.filter(t => t.amount < 0);
      if (expenseData.length === 0) { if (expenseChart) expenseChart.destroy(); return; }
      const categories = ['Food', 'Entertainment', 'Bills', 'Travel', 'Shopping', 'Other'];
      const categoryData = categories.map(cat => expenseData.filter(t => t.category === cat).reduce((s, t) => s + Math.abs(t.amount), 0));
      if (expenseChart) expenseChart.destroy();
      expenseChart = new Chart(ctx, { type: 'pie', data: { labels: categories, datasets: [{ label: 'Expenses', data: categoryData, backgroundColor: ['#ff4d4d','#ff9800','#2196f3','#8e24aa','#ff5722','#777777'], borderWidth: 1 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: '#ffffff' } } } } });
    };

    const loadTransactions = () => {
      if (!db) {
        showPageNotification('Database not available. Cannot load transactions.', 'error');
        return;
      }
      const transactionDb = db.transaction(['transactions'], 'readonly');
      const store = transactionDb.objectStore('transactions');
      const allTransactionsRequest = store.getAll();
      allTransactionsRequest.onsuccess = (event) => {
        cachedTransactions = event.target.result;
        renderTransactions(cachedTransactions);
        renderChart(cachedTransactions);
        updateLimitDisplays();
      };
      allTransactionsRequest.onerror = (event) => {
        console.error('Error loading transactions:', event.target.error);
        showPageNotification('Error loading transactions. See console for details.', 'error');
      };
    };

    const handleTransaction = (isReserve) => {
      const amountVal = parseFloat(amountInput.value);
      const reasonVal = reasonInput.value.trim();
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const currentTime = `${hours}:${minutes}`;

      const selectedCategory = categoryInput.value;
      const selectedDate = dateInput.value;
      const dateVal = selectedDate || new Date().toISOString().split('T')[0]; 
      const monthVal = new Date(dateVal).toLocaleString('default', { month: 'long', year: 'numeric' });

      if (isNaN(amountVal) || amountVal <= 0 || !reasonVal || selectedCategory === 'nil') {
        alert('Please enter a valid amount, reason, and select a category.'); return;
      }
      saveTransaction(monthVal, dateVal, isReserve ? amountVal : -amountVal, reasonVal, selectedCategory, currentTime); 
      amountInput.value = ''; reasonInput.value = ''; dateInput.value = ''; categoryInput.value = 'nil'; 
    };

    window.filterTransactions = () => renderTransactions(cachedTransactions);
    window.toggleSearchInput = () => {
      searchInput.style.display = searchInput.style.display === 'block' ? 'none' : 'block';
      if (searchInput.style.display === 'block') searchInput.focus();
    };

    const updateLimitDisplays = () => {
        const today = new Date().toISOString().split('T')[0];
        const currentFullDate = new Date();
        const currentMonth = currentFullDate.getMonth();
        const currentYear = currentFullDate.getFullYear();

        if (isMonthlyLimitOn && currentMonthlyLimit > 0) {
            const monthlySpends = cachedTransactions
                .filter(t => {
                    const tDate = new Date(t.date);
                    return t.amount < 0 && tDate.getMonth() === currentMonth && tDate.getFullYear() === currentYear;
                })
                .reduce((sum, t) => sum + Math.abs(t.amount), 0);
            const remainingMonthly = currentMonthlyLimit - monthlySpends;
            monthlyLimitDisplay.innerHTML = `Month Limit: ‚Çπ${currentMonthlyLimit.toFixed(2)}<br>Spent: ‚Çπ${monthlySpends.toFixed(2)}<br>Rem: ‚Çπ${remainingMonthly.toFixed(2)}`;
            monthlyLimitDisplay.style.color = remainingMonthly < 0 ? '#ff4d4d' : '#4caf50';
        } else {
            monthlyLimitDisplay.innerHTML = '';
        }

        if (isDailyLimitOn && currentDailyLimit > 0) {
            const dailySpends = cachedTransactions
                .filter(t => t.amount < 0 && t.date === today)
                .reduce((sum, t) => sum + Math.abs(t.amount), 0);
            const remainingDaily = currentDailyLimit - dailySpends;
            dailyLimitDisplay.innerHTML = `Daily Limit: ‚Çπ${currentDailyLimit.toFixed(2)}<br>Spent: ‚Çπ${dailySpends.toFixed(2)}<br>Rem: ‚Çπ${remainingDaily.toFixed(2)}`;
            dailyLimitDisplay.style.color = remainingDaily < 0 ? '#ff4d4d' : '#4caf50';
        } else {
            dailyLimitDisplay.innerHTML = '';
        }
    };

    window.toggleMonthlyLimit = () => {
        if (isMonthlyLimitOn) {
            isMonthlyLimitOn = false; localStorage.setItem(LS_IS_MONTHLY_LIMIT_ON, 'false'); 
            showPageNotification('Monthly limit turned OFF.', 'info');
        } else {
            const limitInput = prompt('Enter monthly spending limit (‚Çπ):', currentMonthlyLimit > 0 ? currentMonthlyLimit : '5000');
            if (limitInput !== null) {
                const limitAmount = parseFloat(limitInput);
                if (!isNaN(limitAmount) && limitAmount > 0) {
                    currentMonthlyLimit = limitAmount; isMonthlyLimitOn = true;
                    localStorage.setItem(LS_MONTHLY_LIMIT, currentMonthlyLimit);
                    localStorage.setItem(LS_IS_MONTHLY_LIMIT_ON, 'true');
                    showPageNotification(`Monthly limit set to ‚Çπ${currentMonthlyLimit.toFixed(2)}.`, 'success');
                } else if (limitInput !== "") { 
                    showPageNotification('Invalid amount. Monthly limit not set.', 'error');
                } else { 
                    isMonthlyLimitOn = false; localStorage.setItem(LS_IS_MONTHLY_LIMIT_ON, 'false');
                    // showPageNotification('Monthly limit not set.', 'info'); // Or no notification if cancelled blank
                }
            }
        }
        updateLimitDisplays();
    };

    window.toggleDailyLimit = () => {
        if (isDailyLimitOn) {
            isDailyLimitOn = false; localStorage.setItem(LS_IS_DAILY_LIMIT_ON, 'false'); 
            showPageNotification('Daily limit turned OFF.', 'info');
        } else {
            const limitInput = prompt('Enter daily spending limit (‚Çπ):', currentDailyLimit > 0 ? currentDailyLimit : '500');
            if (limitInput !== null) {
                const limitAmount = parseFloat(limitInput);
                if (!isNaN(limitAmount) && limitAmount > 0) {
                    currentDailyLimit = limitAmount; isDailyLimitOn = true;
                    localStorage.setItem(LS_DAILY_LIMIT, currentDailyLimit);
                    localStorage.setItem(LS_IS_DAILY_LIMIT_ON, 'true');
                    showPageNotification(`Daily limit set to ‚Çπ${currentDailyLimit.toFixed(2)}.`, 'success');
                } else if (limitInput !== "") { 
                    showPageNotification('Invalid amount. Daily limit not set.', 'error');
                } else { 
                    isDailyLimitOn = false; localStorage.setItem(LS_IS_DAILY_LIMIT_ON, 'false');
                }
            }
        }
        updateLimitDisplays();
    };

    function checkTimeToShowReminder() {
        if (!isDailyReminderEnabled || !dailyReminderTime) return;
        const now = new Date();
        const currentTimeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
        if (currentTimeStr === dailyReminderTime) {
            const todayDateStr = now.toISOString().split('T')[0];
            const lastNotificationDate = localStorage.getItem(LS_LAST_NOTIFICATION_DATE);
            if (lastNotificationDate !== todayDateStr) {
                new Notification("Money Notebook Reminder", {
                    body: "It's time for your daily check-in with your finances!",
                    icon: "https://img.icons8.com/fluency/48/money-bag.png"
                });
                localStorage.setItem(LS_LAST_NOTIFICATION_DATE, todayDateStr);
            }
        }
    }

    function startReminderSystem() {
        if (reminderIntervalId) clearInterval(reminderIntervalId);
        if (isDailyReminderEnabled && dailyReminderTime) {
            reminderIntervalId = setInterval(checkTimeToShowReminder, 60000);
            checkTimeToShowReminder();
        }
    }

    window.handleDailyReminder = () => {
        if (!('Notification' in window)) {
            showPageNotification('This browser does not support desktop notification.', 'error');
            return;
        }
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                let newTime = prompt("Set daily notification time (HH:MM, e.g., 09:00 or 17:30).\nA notification will be shown daily at this time.\nLeave blank to disable reminder.", dailyReminderTime || "09:00");
                if (newTime === null) return;
                if (newTime.trim() === "") {
                    isDailyReminderEnabled = false; dailyReminderTime = "";
                    localStorage.setItem(LS_IS_DAILY_REMINDER_ENABLED, 'false');
                    localStorage.removeItem(LS_DAILY_REMINDER_TIME);
                    if (reminderIntervalId) clearInterval(reminderIntervalId);
                    showPageNotification("Daily reminder disabled.", 'info');
                    return;
                }
                const timeRegex = /^([01]\d|2[0-3]):([0-5]\d)$/;
                if (timeRegex.test(newTime)) {
                    dailyReminderTime = newTime; isDailyReminderEnabled = true;
                    localStorage.setItem(LS_DAILY_REMINDER_TIME, dailyReminderTime);
                    localStorage.setItem(LS_IS_DAILY_REMINDER_ENABLED, 'true');
                    showPageNotification(`Daily reminder set for ${dailyReminderTime}. You will receive a notification if the app is open.`, 'success');
                    startReminderSystem();
                } else {
                    showPageNotification("Invalid time format. Please use HH:MM.", 'error');
                }
            } else if (permission === 'denied') {
                showPageNotification("Notification permission was denied. Please enable it in browser settings.", 'error');
            } else {
                showPageNotification("Notification permission not granted. You might need to allow notifications for this site.", 'info');
            }
        });
    };

    spendBtn.addEventListener('click', () => handleTransaction(false));
    reserveBtn.addEventListener('click', () => handleTransaction(true));

    document.addEventListener('DOMContentLoaded', () => {
        openDb();

        // --- New: Scroll to Top Button Logic ---
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        if (scrollToTopBtn) {
            const scrollFunction = () => {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
            };
            window.addEventListener('scroll', scrollFunction);
            scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({top: 0, behavior: 'smooth'});
            });
        }
    });
  </script>
</body>
